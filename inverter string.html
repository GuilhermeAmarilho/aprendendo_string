    <script type="text/javascript">
      //para facilitar o entendimento do meu codigo não coloquei a string e a sua reversão em um vetor, pois ia ficar estranho para entender na hora da função.
      var string,string1,contador,contador1,reverso,resultado;
      function reverse(string) {
          reverso="";
          contador=string.length-1;
          while (contador>=0) {
            reverso+=string.charAt(contador);
            contador--;
          }
          return reverso;

      }
